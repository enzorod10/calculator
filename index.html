<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./style.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <div class="container">
            
            <div class="screen"></div>
            <div class="body">
                <div class="keyPad">
                    <div class="num9">9</div>
                    <div class="num8">8</div>
                    <div class="num7">7</div>
                    <div class="keyDiv">/</div>
                    <div class="num6">6</div>
                    <div class="num5">5</div>
                    <div class="num4">4</div>
                    <div class="keyMult">x</div>
                    <div class="num3">3</div>
                    <div class="num2">2</div>
                    <div class="num1">1</div>
                    <div class="keySub">-</div>
                    <div class="num0">0</div>
                    <div class="keyDot">.</div>
                    <div class="keyEquals">=</div>
                    <div class="keyAdd">+</div>
                </div>
            </div>
            <div class="clearButton">CLEAR</div>
        </div>
    </body>
</html>
